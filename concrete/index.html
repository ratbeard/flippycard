<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>HTML 5 complete</title>
    <!--[if IE]> 
      <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <style>
      article, aside, dialog, figure, footer, header,
      hgroup, menu, nav, section { display: block; }
    </style>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section class='game on'>
        <h1>Flippy Card</h1>
        <header>Game is:</header>
        <aside>
            <section class='state'>
                <dl>
                    <dt class='progress'>Game is </dt><dd>in progress</dd>
                    <dt>You</dt><dd>Win!</dd>
                    <dt>Game engine is</dt><dd>on</dd>
                    <dt class='turn'>Turn </dt><dd>0</dd>
                    <dt>This turn has</dt><dd>no guesses</dd>
                </dl>
            </section>
            <section id='actions'>
                <button>Restart</button>
                <button>New Game</button>
            </section>
        </aside>

        <section class='commentary'>
            <div class='move'>
                <div class='flipper'>
                    <table id='board'>
                        <tr>
                            <td>
                                <div class='card card-name-a'>
                                    <div class='content'></div>
                                </div>
                            </td>
                            <td>
                                <div class='card card-name-b'>
                                    <div class='content'></div>
                                </div>
                            </td>
                            <td>
                                <div class='card card-name-b'>
                                    <div class='content'></div>
                                </div>
                            </td>
                            <td>
                                <div class='card card-name-a'>
                                    <div class='content'></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <section class='comments'>
                <ol class='stream'></ol>
                <ul class='initial'>
                    <li>Ready to play?</li>
                </ul>
                <ul class='first_flip'>
                    <li>hmmâ€¦</li>
                    <li>Whats it gonna be?</li>
                </ul>
                <ul class='match'>
                    <li>Good Guess.</li>
                    <li>GREAT Guess!</li>
                </ul>
                <ul class='no_match'>
                    <li>Commit them to memory!</li>
                    <li>Incorrect.</li>
                    <li>Next time <em>maybe</em></li>
                </ul>
                <ul class='pointless_click'>
                    <li>Pick a face down card, Bozo!</li>
                </ul>
            </section>            
        </section>
    </section>
    
    <script src="jquery.js"></script>
    <script src="jquery.concrete-dist.js"></script>
    <script src="flippy.js"></script>
  </body>
</html>
